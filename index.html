<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OWEB Homework</title>
</head>
<body>
    <fieldset>
        <div class="restaurant-info">
            <h1>Dado Tea Lunch Special</h1>
            <p>Monday through Friday <br> 11am - 3pm <br> $9.95 (plus tax) </p>
            <p>Includes sandwich, snack and drink.</p>
        </div>
        <form>
            <fieldset class="order-fs">
                <legend>Order Information</legend>
                <div class="customer-info">
                    <br>
                    <label><b>Name</b></label>
                    <br>
                    <input id="customer-name" name="name" type="text"> 
                </div>
                <br>
                <div class="order-here">
                    <input name="food"  type="radio">
                    <label>Here</label>
                </div>
                <div class="order-to-go">
                    <input name="food"  type="radio">
                    <label>To Go</label>
                </div>
                <br>
            </fieldset>
            <fieldset class="sandwiches-fs">
                <legend>Sandwiches</legend>
                <br>
                <label><b>Monday</b></label>
                <div class="monday">
                    <div class="tomato-mozzarella">
                        <label class="sandwiches-labels"><input name="monday"  type="radio">Tomato Mozzarella</label>
                    </div>
                    <div class="chicken-salad">
                        <label class="sandwiches-labels"><input name="monday"  type="radio">Chicken Salad</label>
                    </div>
                </div>
                <br>
                <label><b>Tuesday</b></label>
                <div class="tuesday">
                    <div class="greek-salad">
                        <label class="sandwiches-labels"><input name="tuesday"  type="radio">Greek Salad Wrap</label>
                    </div>
                    <div class="toto-wrap">
                      <label class="sandwiches-labels"><input name="tuesday"  type="radio">Toto Wrap</label>
                    </div>
                </div>
                <br>
                <label><b>Wednesday</b></label>
                <div class="wednesday">
                    <div class="pepper-hummus">
                        <label class="sandwiches-labels"><input name="wednesday"  type="radio">Red Pepper Hummus</label>
                    </div>
                    <div class="roasted-turkey">
                        <label class="sandwiches-labels"><input name="wednesday"  type="radio">Roasted Turkey</label>
                    </div>
                </div>
                <br>
                <label><b>Thursday</b></label>
                <div class="thursday">
                    <div class="carrot-hummus">
                        <label class="sandwiches-labels"><input name="thursday"  type="radio">Carrot-Ginger Hummus Wrap</label>
                    </div>
                    <div class="egg-salad">
                        <label class="sandwiches-labels"><input name="thursday"  type="radio">Egg Salad</label>
                    </div>
                </div>
                <br>
                <label><b>Friday</b></label>
                <div class="friday">
                    <div class="dado-wrap">
                        <label class="sandwiches-labels"><input name="friday"  type="radio">Dado Wrap</label>
                    </div>
                    <div class="tuna-salad">
                        <label class="sandwiches-labels"><input name="friday"  type="radio">Tuna Salad</label>
                    </div>
                </div>
                <br>
                <hr>
                <div>
                    <input name="gluten"  type="checkbox">
                    <label>Gluten Free Bread (75&cent extra)</label>
                </div>
                <br>
            </fieldset>
            <fieldset class="snack-fs">
                <br>
                <legend>Snack</legend>
                <label><b>Snacks</b></label>
                <div class="apple">
                    <input name="snacks"  type="radio">
                    <label>Apple</label>
                </div>
                <div class="banana">
                    <input name="snacks"  type="radio">
                    <label>Banana</label>
                </div>
                <div class="potato-chips">
                    <input name="snacks"  type="radio">
                    <label>Potato Chips</label>
                </div>
                <br>
            </fieldset>
            <fieldset class="drink-fs">
                <br>
                <legend>Drink</legend>
                <label><b>Drinks</b></label>
                <div class="drinks">
                    <select id="drinks" name="drinks">
                        <option value="hot-coffee">Hot Coffee</option>
                        <option value="iced-coffee">Iced Coffee</option>
                        <option value="peppermint">Organic Peppermint</option>
                        <option value="hot-sencha">Hot Sencha Green Tea</option>
                        <option value="iced-sencha">Iced Sencha Green Tea</option>
                        <option value="hot-keemun">Hot Keemun Black Tea</option>
                        <option value="iced-keemun">Iced Keemun Black Tea</option>
                    </select>
                </div>
                <br>
                <hr>
                <div>
                    <input type="checkbox">
                    <label>Large drink (75&cent extra)</label>
                </div>
                <br>
            </fieldset>
            <br>
            <div class="btn">
                <input type="submit" value="Place order" class="submit-btn">
            </div>
        </form>
    </fieldset>
</body>
</html>
