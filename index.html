<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWEB Homework</title>
</head>
<body>
    <fieldset>
        <div>
            <h1>Dado Tea Lunch Special</h1>
            <p>Monday through Friday <br> 11am - 3pm <br> $9.95 (plus tax) </p>
            <p>Includes sandwich, snack and drink.</p>
        </div>
        <form>
            <fieldset>
                <legend>Order Information</legend>
                <div>
                    <br>
                    <label><b>Name</b></label>
                    <br>
                    <input name="name" type="text"> 
                </div>
                <br>
                <div>
                    <input name="food"  type="radio">
                    <label>Here</label>
                </div>
                <div>
                    <input name="food"  type="radio">
                    <label>To Go</label>
                </div>
                <br>
            </fieldset>
            <fieldset>
                <legend>Sandwiches</legend>
                <br>
                <div>
                    <label><b>Monday</b></label>
                    <div>
                        <input name="monday"  type="radio">
                        <label>Tomato Mozzarella</label>
                    </div>
                    <div>
                        <input name="monday"  type="radio">
                        <label>Chicken Salad</label>
                    </div>
                </div>
                <br>
                <div>
                    <label><b>Tuesday</b></label>
                    <div>
                        <input name="tuesday"  type="radio">
                        <label>Greek Salad Wrap</label>
                    </div>
                    <div>
                        <input name="tuesday"  type="radio">
                        <label>Toto Wrap</label>
                    </div>
                </div>
                <br>
                <div>
                    <label><b>Wednesday</b></label>
                    <div>
                        <input name="wednesday"  type="radio">
                        <label>Red Pepper Hummus</label>
                    </div>
                    <div>
                        <input name="wednesday"  type="radio">
                        <label>Roasted Turkey</label>
                    </div>
                </div>
                <br>
                <div>
                    <label><b>Thursday</b></label>
                    <div>
                        <input name="thursday"  type="radio">
                        <label>Carrot-Ginger Hummus Wrap</label>
                    </div>
                    <div>
                        <input name="thursday"  type="radio">
                        <label>Egg Salad</label>
                    </div>
                </div>
                <br>
                <div>
                    <label><b>Friday</b></label>
                    <div>
                        <input name="friday"  type="radio">
                        <label>Dado Wrap</label>
                    </div>
                    <div>
                        <input name="friday"  type="radio">
                        <label>Tuna Salad</label>
                    </div>
                </div>
                <br>
                <hr>
                <div>
                    <input name="gluten"  type="checkbox">
                    <label>Gluten Free Bread (75&cent extra)</label>
                </div>
                <br>
            </fieldset>
            <fieldset>
                <br>
                <legend>Snack</legend>
                <label><b>Snacks</b></label>
                <div>
                    <input name="snacks"  type="radio">
                    <label>Apple</label>
                </div>
                <div>
                    <input name="snacks"  type="radio">
                    <label>Banana</label>
                </div>
                <div>
                    <input name="snacks"  type="radio">
                    <label>Potato Chips</label>
                </div>
                <br>
            </fieldset>
            <fieldset>
                <br>
                <legend>Drink</legend>
                <label><b>Drinks</b></label>
                <div>
                    <select id="drinks" name="drinks">
                        <option value="hot-coffee">Hot Coffee</option>
                        <option value="iced-coffee">Iced Coffee</option>
                        <option value="peppermint">Organic Peppermint</option>
                        <option value="hot-sencha">Hot Sencha Green Tea</option>
                        <option value="iced-sencha">Iced Sencha Green Tea</option>
                        <option value="hot-keemun">Hot Keemun Black Tea</option>
                        <option value="iced-keemun">Iced Keemun Black Tea</option>
                    </select>
                </div>
                <br>
                <hr>
                <div>
                    <input type="checkbox">
                    <label>Large drink (75&cent extra)</label>
                </div>
                <br>
            </fieldset>
            <br>
            <div>
                <input type="submit" value="Place order">
            </div>
        </form>
    </fieldset>
</body>
</html>
